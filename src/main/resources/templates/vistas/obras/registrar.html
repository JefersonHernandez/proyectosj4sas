<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/template :: head">
	<meta charset="UTF-8">
	<style TYPE="text/css">

	</style>
</head>

<body>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div class="bg-light border-right" id="sidebar-wrapper">
			<div class="sidebar-heading">J4 SOFT</div>
			<div class="list-group list-group-flush text-center">


				<nav th:replace="plantilla/template :: menu_vertical"></nav>

			</div>
		</div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">


			<nav th:replace="plantilla/template :: menu_horizontal"></nav>

			<div class="container-fluid">


				<!-- CONTENIDO DINAMICO -->
				<div>
					<h3>Completa los campos</h3>


        <form th:action="@{/vistas/obreros/guardar}" method="post" th:object="${obrero}">
            <div class="form-group row">
                <label class="col-md-4" for="nombre">Nombre de obra</label> <input class="form_registro" id="nombre" placeholder="Nombre">
            </div>

            <div class="form-group row">
                <label class="col-md-4" for="nombre">Dirección de obra</label> <input class="form_registro" id="direccion" placeholder="Dirección">
            </div>
            <div>
                <label class="col-md-4" for="estado">Estado</label> <select name="estado" id="estado">
					<option selected>activa</option>
					<option value="inactivo">inactiva</option>
				</select>
            </div>
            <div class="form-group row">
                <label class="col-md-4" for="estado">Fecha de inicio</label> <input class="form_registro" type="date" id="fecha_inicio">
            </div>

            <div class="row">
                <a href="/registrar_siso"> <button type="submit" class="hudsoft-btn-sm mx-auto">Agregar SISO</button></a>
            </div>

            <div class="row">
                <a href="//agregar_representante"> <button type="submit" class="hudsoft-btn-sm mx-auto">Agregar representante</button></a>
            </div>

            <div class="row">
                <button type="submit" class="hudsoft-btn-sm mx-auto">Crear</button>
            </div>

        </form>
				</div>
				<!-- ./CONTENIDO DINAMICO -->




			</div>

			<footer th:replace="plantilla/template :: footer"></footer>
		</div>
		<!-- /#page-content-wrapper -->

	</div>


	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

</body>

</html>
