<body>

    <h4>PRUEBA ENVIO JSON AL BACKEND USANDO AJAX</h4>
    <span onclick="guardar()">ENVIAR</span>



    <script>
        function guardar() {
            console.log("LLAMADA CORRECTA AL METODO 'GUARDAR'");
            //user = JSON.parse(sessionStorage.getItem("usuario"));
            //formdata = $('#formExperienciaLaboral').serialize();
            //formdata = formdata + '&d_sesion=' + user['documento'] + '&c_sesion=' + user['clave'];
            $.ajax({
                url: "http://localhost:8080/identificacion/guardar",
                type: "POST",
                data:
                {
                    "identificacion":1,
                    "descripcion": "codigo_militar"
                }
                ,
                success: function (status, result) {
                    if (status = 'true') {
                        console.log("funciono");
                    } else {
                        console.log(status);
                    }
                },
                fail: function () {
                    console.log("no funciono error");
                }
            });
            console.log("FIN LLAMADA CORRECTA AL METODO 'GUARDAR'");
        }
    </script>
